site_name: Confit

repo_url: https://github.com/aphp/confit
# repo_name: algorithms/pseudonymisation

theme:
  language: en
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  logo: assets/logo/logo.png
  favicon: assets/logo/logo.png
  features:
    - navigation.tracking
    - navigation.indexes
    - content.code.annotate

nav:
  - getting-started.en.md
  - index.en.md
  - alternatives.md
  - Code Reference: reference/
  - contributing.md
  - changelog.md
  - roadmap.md

extra_css:
  - assets/stylesheets/extra.css
  - assets/termynal/termynal.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  - assets/termynal/termynal.js

watch:
  - contributing.md
  - roadmap.md
  - changelog.md
  - confit

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Français
      link: /fr/
      lang: fr
  version:
    provider: mike

hooks:
    - docs/scripts/plugin.py

plugins:
  - search
  - bibtex:
      bib_file: "docs/references.bib"
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            heading_level: 2
            members_order: source
            show_root_toc_entry: false
  - i18n:
      default_language: en
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          build: true
          default: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Alternatives & Comparison: Alternatives & Comparaisons
            Configuration system: Système de configuration
            Getting started: Mise en route
  - mike

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
